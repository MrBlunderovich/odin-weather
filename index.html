<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./weather-icons/css/weather-icons.min.css" />
    <script src="index.js" defer type="module"></script>
    <title>Odin Weather App</title>
  </head>
  <body>
    <main class="weather">
      <section class="weather__primary">
        <p id="primary#0" class="primary__description">Sunny</p>
        <p id="primary#1" class="primary__location">Bishkek</p>
        <p id="primary#2" class="primary__date-time">
          Friday 12th May'23 10:51
        </p>
        <p id="primary#3" class="primary__temperature">15C</p>
        <p id="primary#4" class="primary__metric-imperial">Display F</p>
        <i id="primary#5" class="primary__icon">sun-icon</i>
        <form action="" method="post" class="primary__form">
          <label for="location">Search location:</label>
          <input type="search" name="location" id="location" value="bishkek" />
          <div class="error-message">error-message</div>
        </form>
      </section>
      <section class="weather__secondary"></section>
    </main>
    <div class="forecast">
      <section class="forecast__table">mon tue wed thu fri sat sun</section>
    </div>
    <main class="main"></main>
  </body>
</html>
